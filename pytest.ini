[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    patch1: Patch #1 - debug=True RCE (ChatGPT)
    patch2: Patch #2 - API Key hardcoded (ChatGPT/Claude/Mistral)
    patch3: Patch #3 - lock_context release bug (ChatGPT)
    patch4: Patch #4 - Security Headers (Mistral)
    patch5: Patch #5 - Rate Limiting (Mistral/Copilot)
    patch6: Patch #6 - Timing Attack (ChatGPT)
    patch7: Patch #7 - Command Injection (ChatGPT/Perplexity)
    patch8: Patch #8 - Zombie Commits (ChatGPT)
    patch9: Patch #9 - Queue Mutex (All)
    patch10: Patch #10 - Path Traversal (ChatGPT)
    patch11: Patch #11 - PID Reuse (Gemini)
    critical: Critical severity patches
    high: High severity patches
    medium: Medium severity patches
    low: Low severity patches
addopts = -v --tb=short
