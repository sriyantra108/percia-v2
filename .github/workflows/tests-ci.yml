# =============================================================================
# PERCIA v2.0 — Continuous Integration Pipeline
# Runs the full security test suite (63 tests) on every push and PR to main
# =============================================================================

name: "PERCIA v2.0 — Security Tests"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      # ---------------------------------------------------------------
      # 1. Checkout del repositorio
      # ---------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------------
      # 2. Setup de Python
      # ---------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ---------------------------------------------------------------
      # 3. Cache de pip para acelerar builds subsiguientes
      # ---------------------------------------------------------------
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ---------------------------------------------------------------
      # 4. Instalar dependencias (producción + test)
      # ---------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # ---------------------------------------------------------------
      # 5. Preparar entorno para tests
      #    - CommitCoordinator requiere un repo git inicializado
      #    - Crear directorio mcp-knowledge-base si no existe
      # ---------------------------------------------------------------
      - name: Prepare test environment
        run: |
          mkdir -p mcp-knowledge-base
          cd mcp-knowledge-base
          git init
          git config user.email "ci@percia.dev"
          git config user.name "PERCIA CI Bot"
          touch .gitkeep
          git add .
          git commit -m "CI: initialize knowledge base"

      # ---------------------------------------------------------------
      # 6. Ejecutar test suite completa
      #    - Variables de entorno requeridas por app.py
      #    - API key dummy de 64 chars (supera mínimo de 32)
      #    - Verbose output con traceback corto para debugging
      # ---------------------------------------------------------------
      - name: Run security test suite
        env:
          PERCIA_API_KEY: "ci-pipeline-test-key-00000000000000000000000000000000"
          PERCIA_FLASK_DEBUG: "false"
          PERCIA_FLASK_HOST: "127.0.0.1"
          PYTHONIOENCODING: "utf-8"
        run: |
          echo "============================================"
          echo "  PERCIA v2.0 — Running 63 Security Tests"
          echo "============================================"
          pytest -v --tb=short 2>&1

      # ---------------------------------------------------------------
      # 7. Resumen de resultados (siempre se ejecuta, incluso si falla)
      # ---------------------------------------------------------------
      - name: Test results summary
        if: always()
        run: |
          echo "============================================"
          echo "  CI Pipeline completed"
          echo "  Python: ${{ matrix.python-version }}"
          echo "  OS: ubuntu-latest"
          echo "============================================"
